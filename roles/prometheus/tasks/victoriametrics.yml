---
#
- name: 2.0 Open 8428 port fo vistoria metrics
  shell: iptables -I INPUT -p tcp --dport 8428 -j ACCEPT
  become: true

- name: 2.1 Save network result
  shell: "{{ item }}"
  loop:
    # - apt install iptables-persistent -y сделать обработчик для согласия 
    - netfilter-persistent save

- name: 2.2 Download file from artifactory
  ansible.builtin.get_url:
    url: "{{ item }}"
    dest: /tmp/
  ignore_errors: yes
  with_items: https://github.com/VictoriaMetrics/VictoriaMetrics/releases/download/v1.102.1/victoria-metrics-linux-amd64-v1.102.1.tar.gz
  become: true

- name: 2.3 Create victoriametrics group
  ansible.builtin.group:
    name: victoriametrics
    system: yes

- name: 2.4 Create victoriametrics user
  ansible.builtin.user:
    name: victoriametrics
    system: yes
    shell: /sbin/nologin
    group: prometheus
  
- name: 2.5 Create var_dir and run_dir directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0644'
    owner: "{{ prometheus_victoriametrics_user }}"
    group: "{{ prometheus_victoriametrics_group }}"
  loop:
    - "{{ prometheus_victoriametrics_var_dir }}"
    - "{{ prometheus_victoriametrics_run_dir }}"

- name: Рекурсивно установить владельца и группу для папки {{ prometheus_victoriametrics_var_dir }}
  file:
    path: "{{ prometheus_victoriametrics_var_dir }}"
    owner: victoriametrics
    group: victoriametrics
    mode: '0644'
    recurse: yes

- name: Рекурсивно установить владельца и группу для папки {{ prometheus_victoriametrics_bin_dir }}
  file:
    path: "{{ prometheus_victoriametrics_bin_dir }}/victoria-metrics-prod"
    owner: victoriametrics
    group: victoriametrics
    mode: '0644'
    recurse: yes

- name: 2.6 Extract the binare nifi files 
  ansible.builtin.unarchive:
    src: "{{ item }}"
    dest: "{{ prometheus_victoriametrics_bin_dir }}"
    remote_src: yes
  with_items: /tmp/victoria-metrics-linux-amd64-v1.102.1.tar.gz
  become: true

- name: 2.7 Copy victoriametrics.service
  template:
    src: "templates/{{ item }}.j2"
    dest: "/{{ item }}"
    mode: '0744'
  with_items: 
    - "{{ prometheus_template_victoriametrics_service_systemd_node }}"
  become: true

- name: 2.8 Daemon reload
  ansible.builtin.systemd:
    daemon_reload: yes
  become: true

- name: 2.9 Enable and start victoriametrics service
  ansible.builtin.systemd:
    name: victoriametrics
    state: started
    enabled: yes
  become: true

- name: 2.10 Check victoriametrics service start
  shell: "{{ prometheus_victoriametrics_status }}"
  register: grafana_status

- name: 2.11 Debug check victoriametrics service start
  debug:
    msg: "{{ victoriametrics_status }}"