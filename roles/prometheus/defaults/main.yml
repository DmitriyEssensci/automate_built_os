prometheus_template_service_initd: "etc/init.d/{{ prometheus_service_name }}" # Не применимо на ubuntu

prometheus_user: prometheus
prometheus_group: prometheus
prometheus_python_interpreter: /usr/bin/python3

#node_exporter
